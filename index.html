<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <title>Stammbaum - Family Tree Maker</title>
  </head>

  <body>
    <h1>Stammbaum</h1>
    <h3>Make a family tree!</h3>
    <div class="new-buttons">
      <button class="new-person">Add a new person</button>
      <button class="new-parental">Add a new parent/child relationship</button>
      <button class="new-union">Add a new union (ie, marriage, civil union, domestic partnership)</button>
    </div>
    <p></p>
    <div class="tree-container"></div>
    <div class="details-form"></div>

    <script src="d3/d3.min.js"></script>
    <script src="models/person.js"></script>
    <script src="models/relationship.js"></script>
    <script src="models/familyTree.js"></script>
    <script src="familyTreeView.js"></script>

    <script>
      var familyTree = new FamilyTree();

      var familyTreeView = new FamilyTreeView(familyTree);
    </script>
  </body>

</html>
